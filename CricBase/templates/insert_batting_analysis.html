<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add your CSS styling here */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      
      .form-container {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        width: 500px;
      }
      
      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      
      input[type="text"], input[type="number"], select {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }
      
      input[type="submit"] {
        background-color: #249dc1;
        color: rgb(0, 0, 0);
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        float: right;
        margin-top: 20px;
      }
      
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form id="batting-analysis-form">
        <label>Player ID:</label>
        <input type="number" name="PlayerID" required>
        
        <label>Match ID:</label>
        <input type="number" name="MatchID" required>
        
        <label>Team ID:</label>
        <input type="number" name="TeamID" required>
        
        <label>Balls Faced:</label>
        <input type="number" name="BallsFaced" required>
        
        <label>Runs Scored:</label>
        <input type="number" name="RunsScored" required>
        
        <label>Dismissal Status:</label>
        <input type="text" name="DismissalStatus" required>
        
        <label>Fours:</label>
        <input type="number" name="Fours" required>
        
        <label>Sixes:</label>
        <input type="number" name="Sixes" required>
        
        <input type="submit" value="Submit">
      </form>
    </div>
    
    <!-- Add JavaScript to validate the form inputs here -->
    <script>
     function validateForm() {
  var playerID = document.forms["batting_analysis_form"]["PlayerID"].value;
  var matchID = document.forms["batting_analysis_form"]["MatchID"].value;
  var teamID = document.forms["batting_analysis_form"]["TeamID"].value;
  var ballsFaced = document.forms["batting_analysis_form"]["BallsFaced"].value;
  var runsScored = document.forms["batting_analysis_form"]["RunsScored"].value;
  var dismissalStatus = document.forms["batting_analysis_form"]["DismissalStatus"].value;
  var fours = document.forms["batting_analysis_form"]["Fours"].value;
  var sixes = document.forms["batting_analysis_form"]["Sixes"].value;

  if (playerID == "") {
    alert("PlayerID must be filled out");
    return false;
  }
  if (matchID == "") {
    alert("MatchID must be filled out");
    return false;
  }
  if (teamID == "") {
    alert("TeamID must be filled out");
    return false;
  }
  if (ballsFaced == "") {
    alert("BallsFaced must be filled out");
    return false;
  }
  if (runsScored == "") {
    alert("RunsScored must be filled out");
    return false;
  }
  if (dismissalStatus == "") {
    alert("DismissalStatus must be filled out");
    return false;
  }
  if (fours == "") {
    alert("Fours must be filled out");
    return false;
  }
  if (sixes == "") {
    alert("Sixes must be filled out");
    return false;
  }
}
</script>
  </body>
</html>
