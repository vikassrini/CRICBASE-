<!DOCTYPE html>
<html>
  <head>
    <title>Fielding Analysis Form</title>
    <style>
        
        body{
                background-color: rgb(255, 255, 255);
                color: rgb(0, 0, 0);
                font-family: Arial, sans-serif;
            }
            form{
                padding: 20px;
                margin: 0 auto;
                width: 60%;
                background-color: rgb(241, 241, 241);
                border-radius: 10px;
            }
            label{
                font-weight: bold;
                margin-right: 10px;
            }
            input[type="text"], input[type="number"], input[type="date"]{
                padding: 12px 20px;
                margin: 8px 0;
                box-sizing: border-box;
                border: none;
                border-bottom: 2px solid rgb(0, 0, 0);
                border-top: 2px solid rgb(0,0,0);
                border-right: 2px solid rgb(0,0,0);
                border-left: 2px solid rgb(0,0,0);
                width: 100%;
            }
            input[type="submit"]{
                background-color: rgb(254, 254, 254);
                color: rgb(0, 0, 0);
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
                border-bottom: 2px solid rgb(0, 0, 0);
                border-top: 2px solid rgb(0,0,0);
                border-right: 2px solid rgb(0,0,0);
                border-left: 2px solid rgb(0,0,0);
            }
            input[type="submit"]:hover {
                background-color: rgb(53, 126, 221);
                
            }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form id="fielding-analysis-form" method="post" action="/submit_fielding_analysis_info">
        <h1>Fielding Analysis Form</h1>
        <div class="form-input">
          <label for="player-id">Player ID:</label>
          <input type="number" id="player-id" name="player_id" required>
        </div>
        <div class="form-input">
          <label for="match-id">Match ID:</label>
          <input type="number" id="match-id" name="match_id" required>
        </div>
        <div class="form-input">
          <label for="team-id">Team ID:</label>
          <input type="number" id="team-id" name="team_id" required>
        </div>
        <div class="form-input">
          <label for="catches">Catches:</label>
          <input type="number" id="catches" name="catches" required>
        </div>
        <div class="form-input">
          <label for="stumpings">Stumpings:</label>
          <input type="number" id="stumpings" name="stumpings" required>
        </div>
        <div class="form-input">
          <label for="run-outs">Run Outs:</label>
          <input type="number" id="run-outs" name="run_outs" required>
        </div>
        <div class="form-submit">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
    <script>
        document.getElementById("fielding-analysis-form").onsubmit = function(e) {
          var playerId = document.getElementById("player-id").value;
          var matchId = document.getElementById("match-id").value;
          var teamId = document.getElementById("team-id").value;
          var catches = document.getElementById("catches").value;
          var stumpings = document.getElementById("stumpings").value;
          var runOuts = document.getElementById("run-outs").value;
      
          if (!playerId || !matchId || !teamId || !catches || !stumpings || !runOuts) {
            alert("All fields are required!");
            e.preventDefault();
          }
        }
      </script>
      
  </body>
</html>
