<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    /* Form container */
    .form-container {
      width: 500px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
    }

    /* Form header */
    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Form title */
    .form-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    /* Form input fields */
    .form-control {
      width: 100%;
      height: 38px;
      padding: 6px 12px;
      font-size: 14px;
      color: #555;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    /* Form button */
    .form-button {
      width: 100%;
      height: 38px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Form error message */
    .form-error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h2 class="form-title">Login</h2>
    </div>
    <form>
      <label for="username">Username:</label><br>
      <input type="text" id="username" class="form-control" placeholder="Enter your username"><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" class="form-control" placeholder="Enter your password"><br>
      <button type="button" class="form-button" onclick="login()">Login</button>
    </form>
    <div id="error" class="form-error"></div>
  </div>
  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if (username === "admin" && password === "password") {
        // Login successful, redirect to homepage
        window.open('http://127.0.0.1:5000/home_page','_self')  ;
      } else {
        // Login failed, display error message
        document.getElementById("error").innerHTML = "Invalid username or password";
      }
    }
  </script>
</body>
</html>
