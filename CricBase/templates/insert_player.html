<html>
  <head>
    <title>Player Information Form</title>
    <style>
      /* Add your CSS styling here */
      /* for example */
      /* Form styling */
      form {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* Form input field styling */
      input[type="text"],
      input[type="date"],
      select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* Form label styling */
      label {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
      }

      /* Form error message styling */
      .error {
        color: red;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <form id="playerForm">
      <label for="playerID">Player ID</label>
      <input type="text" id="playerID" name="playerID" onblur="validatePlayerID()">
      <div id="playerIDError" class="error"></div>
      
      <label for="fName">First Name</label>
      <input type="text" id="fName" name="fName" onblur="validateFName()">
      <div id="fNameError" class="error"></div>

      <label for="lName">Last Name</label>
      <input type="text" id="lName" name="lName" onblur="validateLName()">
      <div id="lNameError" class="error"></div>
      
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" onblur="validateDOB()">
      <div id="dobError" class="error"></div>
      
      <label for="primarySkill">Primary Skill</label>
      <input type="text" id="primarySkill" name="primarySkill" onblur="validatePrimarySkill()">
      <div id="primarySkillError" class="error"></div>
      
      <label for="secondarySkill">Secondary Skill</label>
      <input type="text" id="secondarySkill" name="secondarySkill" onblur="validateSecondarySkill()">
      <div id="secondarySkillError" class="error"></div>
      
      <label for="bowlingArm">Bowling Arm</label>
      <select id="bowlingArm" name="bowlingArm" onblur="validateBowlingArm()">
        <option value=""></option>
        <option value="left">Left</option>
        <option value="right">Right</option>
      </select>
      <div id="bowlingArmError" class="error"></div>
      
      <label for="battingHand">Batting Hand</label>
      <select id="battingHand" name="battingHand" onblur="validateBattingHand()">
        <option value=""></option>
        <option value="left">Left</option>
        <option value="right">Right</option>
      </select>
      <div id="battingHandError" class="error"></div>
      
      <label for="teamID">Team ID</label>
      <input type="text" id="teamID" name="teamID" onblur="validateTeamID()">
      <div id="teamIDError" class="error"></div>
      
      <label for="debutID">Debut ID</label>
      <input type="text" id="debutID" name="debutID" onblur="validateDebutID()">
      <div id="debutIDError" class="error"></div>

      <input type="submit" value="Submit">
    </form>

    <script>
      function validatePlayerID() {
        var playerID = document.getElementById("playerID").value;
        if (isNaN(playerID) || playerID < 1) {
          document.getElementById("playerIDError").innerHTML = "Invalid player ID. Please enter a valid number";
        } else {
          document.getElementById("playerIDError").innerHTML = "";
        }
      }
      function validateFName() {
        var fName = document.getElementById("fName").value;
        if (fName.length == 0) {
          document.getElementById("fNameError").innerHTML = "Please enter a first name";
        } else {
          document.getElementById("fNameError").innerHTML = "";
        }
      }
      function validateLName() {
        var lName = document.getElementById("lName").value;
        if (lName.length == 0) {
          document.getElementById("lNameError").innerHTML = "Please enter a last name";
        } else {
          document.getElementById("lNameError").innerHTML = "";
        }
      }
      function validateDOB() {
        var dob = document.getElementById("dob").value;
        if (dob.length == 0) {
          document.getElementById("dobError").innerHTML = "Please enter a date of birth";
        } else {
          document.getElementById("dobError").innerHTML = "";
        }
      }
      function validatePrimarySkill() {
        var primarySkill = document.getElementById("primarySkill").value;
        if (primarySkill.length == 0) {
          document.getElementById("primarySkillError").innerHTML = "Please enter a primary skill";
        } else {
          document.getElementById("primarySkillError").innerHTML = "";
        }
      }
      function validateSecondarySkill() {
        var secondarySkill = document.getElementById("secondarySkill").value;
        if (secondarySkill.length == 0) {
          document.getElementById("secondarySkillError").innerHTML = "";
        } else {
          document.getElementById("secondarySkillError").innerHTML = "";
        }
      }
      function validateBowlingArm() {
        var bowlingArm = document.getElementById("bowlingArm").value;
        if (bowlingArm.length == 0) {
          document.getElementById("bowlingArmError").innerHTML = "Please enter a bowling arm";
        } else {
          document.getElementById("bowlingArmError").innerHTML = "";
        }
      }
      function validateBattingHand() {
        var battingHand = document.getElementById("battingHand").value;
        if (battingHand.length == 0) {
          document.getElementById("battingHandError").innerHTML = "Please enter a batting hand";
        } else {
          document.getElementById("battingHandError").innerHTML = "";
        }
      }
      function validateTeamID() {
        var teamID = document.getElementById("teamID").value;
        if (isNaN(teamID) || teamID < 1) {
          document.getElementById("teamIDError").innerHTML = "Invalid team ID. Please enter a valid number";
        } else {
          document.getElementById("teamIDError").innerHTML = "";
        }
      }
      function validateDebutID() {
        var debutID = document.getElementById("debutID").value;
        if (isNaN(debutID) || debutID < 1) {
          document.getElementById("debutIDError").innerHTML = "Invalid debut ID. Please enter a valid number";
        } else {
          document.getElementById("debutIDError").innerHTML = "";
        }
      }
    </script>
  </body>
</html>
