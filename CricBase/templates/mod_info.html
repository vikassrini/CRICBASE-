<!DOCTYPE html>
<html>
<head>
  <title>Update Table</title>
</head>
<body>
    <style>
        /* Form container */
form {
  width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f2f2f2;
  border-radius: 5px;
  text-align: center;
}

/* Form labels */
label {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
  display: block;
}

/* Input fields */
input[type="text"], select {
  width: 100%;
  padding: 12px 20px;
  margin-bottom: 20px;
  box-sizing: border-box;
  border-radius: 5px;
  border: none;
  font-size: 16px;
}

/* Textarea field */
textarea {
  width: 100%;
  padding: 12px 20px;
  margin-bottom: 20px;
  box-sizing: border-box;
  border-radius: 5px;
  border: none;
  font-size: 16px;
  resize: none;
}

/* Input fields when focused */
input[type="text"]:focus, select:focus, textarea:focus {
  background-color: #f5f5f5;
}

/* Submit button */
input[type="submit"] {
  background-color: blue;
  color: #fff;
  padding: 12px 20px;
  border-radius: 5px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

/* Submit button when hovered */
input[type="submit"]:hover {
  background-color: #b4b72f;
}

    </style>
  <form action="https://your-backend-api.com/update" method="post">
    <label for="table-name">Table Name:</label>
    <input type="text" id="table-name" name="table-name" required><br>

    <label for="content">Insert or Update Content:</label>
    <textarea id="content" name="content" rows="5" cols="30" required></textarea><br>

    <input type="submit" value="Submit">
  </form>
  <script>
            // Get the form element
        const form = document.querySelector("form");

        // Add a submit event listener to the form
        form.addEventListener("submit", (event) => {
        event.preventDefault(); // prevent the form from submitting

        // Get the input fields
        const tableName = document.querySelector("#table-name").value;
        const option = document.querySelector("#option").value;
        const content = document.querySelector("#content").value;

        // Create a JSON object from the form data
        /*const data = {
                tableName: tableName,
                option: option,
                content: content
            };

            // Convert the JSON object to a string
            const json = JSON.stringify(data);
        */
        const dat = JSON.stringify(content);
        // Send the JSON to the backend API
        //if(option === "insert")
            fetch("http://127.0.0.1:5000/"+tableName, {
                method: "POST",
                headers: {
                "Content-Type": "application/json",
                },
                body: dat,
            })
            .then((response) => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Error sending JSON data to backend API");
                }
                })
                .then((data) => {
                // Handle the success case
                console.log("JSON data sent successfully:", data);
                })
                .catch((error) => {
                // Handle the error case
                console.error("Error:", error);
                });
            });
        
  </script>
</body>
</html>
