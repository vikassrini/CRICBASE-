<html>
<head>
  <title>Delete Match</title>
  <style>
    form {
      width: 500px;
      margin: 0 auto;
      text-align: center;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      width: 30%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="/delete_matches" method="post">
    <h3>Delete Match</h3>
    <label for="match_id">Match ID:</label>
    <input type="text" id="match_id" name="match_id" required>
    <input type="submit" value="Delete">
  </form>
</body>
</html>
